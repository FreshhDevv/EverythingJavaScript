<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Todos</title>
</head>
<body>

    <div class="container">
        <header class="text-center text-light my-4">
            <h1 class="mb-4">Todo List</h1>
            <form class="search">
                <input type="text" name="search" class="form-control m-auto" placeholder="search todos">
            </form>
        </header>

        <ul class="list-group todos mx-auto text-light">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>play mariokart</span>
                <i class="fa-solid fa-trash-can delete"></i>                
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>defeat ganon in zelda</span>
                <i class="fa-solid fa-trash-can delete"></i>                
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>make a vegie pie</span>
                <i class="fa-solid fa-trash-can delete"></i>                
            </li>
        </ul>

        <form class="add text-center my-4">
            <label class="text-light">Add a new todo...</label>
            <input type="text" name="add" class="form-control m-auto">
        </form>

    </div>
    
    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/77b9103526.js" crossorigin="anonymous"></script>
</body>
</html>
